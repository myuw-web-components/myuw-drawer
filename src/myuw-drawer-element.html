
<style>
  @import url(https://fonts.googleapis.com/icon?family=Material+Icons);

  #drawer-container[open] #drawer {
    left: 0;
  }

  #drawer-container[open] #shadow {
    display: block;
  }

  #drawer {
    width: 300px;
    height: 100%;
    display: block;
    position: fixed;
    left: -300px;
    top: 64px;
    bottom: 0;
    z-index: 5;
    background-color: white;
    transition: left .4s cubic-bezier(.25, .8, .25, 1);
  }

  #drawer ul {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  #shadow {
    display: none;
    position: fixed;
    top: 64px;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(33, 33, 33, .48);
  }

  #drawer-button {
    display: inline-block;
    position: relative;
    cursor: pointer;
    min-height: 36px;
    min-width: 48px;
    user-select: none;
    outline: none;
    cursor: pointer;
    padding: 0;
    border: 0;
    margin: 0 6px;
    border-radius: 3px;
    background-color: transparent;
    -webkit-transition: background-color .3s cubic-bezier(.35,0,.25,1);
    transition: background-color .3s cubic-bezier(.35,0,.25,1);
  }

  #drawer-button:hover {
    background-color: rgba(0,0,0,0.2);
  }

  #menu-icon {
    color: var(--myuw-primary-color, #fff);
    fill: var(--myuw-primary-color, #fff);
    font-size: 26px;
  }
</style>

<div id="drawer-container">
  <button id="drawer-button" aria-label="open navigation drawer">
    <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
  </button>

  <div id="drawer">
    <ul>
      <slot name="myuw-drawer-links" tabindex="-1"></slot>
    </ul>
  </div>

  <div id="shadow"></div>
</div>
